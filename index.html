<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/app.css">
    <script src="lib/p5.js"></script>
    <script src="lib/p5.sound.js"></script>
    <script src="lib/p5.collide2d.js"></script>
    <script src="src/variable.js"></script>
    <script src="src/preload.js"></script>
    <title>Corona Game</title>
</head>
<body>
    <div class="row" id="game-control">
        <button class="btn restart" id="restart" type="button">RESTART</button>
        <button class="btn pause" id="pause" type="button">PAUSE</button>
    </div>
    <div class="modal" id="game-over">
        <div class="content">
            GAME OVER!!
            <!-- <img src="assets/images/scenario/game-over.png" /> -->
            <button type="button" id="close-modal">OK</button>
        </div>
    </div>
    <script src="src/engine/scenario.js"></script>
    <script src="src/engine/animation/animation-draw.js"></script>
    <script src="src/engine/character/character.js"></script>
    <script src="src/engine/enemy/enemy.js"></script>
    <script src="src/engine/game/control.js"></script>
    <script src="src/engine/game.js"></script>
    <script src="src/engine/game/pointing.js"></script>
    <script src="src/engine/game/health.js"></script>
    <script src="src/engine/game/game-over.js"></script>
    <script src="src/engine/initial-screen/start-game-button.js"></script>
    <script src="src/engine/initial-screen/index.js"></script>
    <script src="src/app.js"></script>
</body>
</html>
